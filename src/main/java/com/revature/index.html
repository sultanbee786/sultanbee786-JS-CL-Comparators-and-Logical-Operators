<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison and Logical Operators</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        div { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { width: 200px; padding: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #results { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <form id="equalityForm">
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" value="0">
        </div>
        <div>
            <label for="string">String:</label>
            <input type="text" id="string" value="">
        </div>
        <div>
            <label for="object">Object:</label>
            <select id="object">
                <option value="empty">Empty Object</option>
                <option value="nonempty">Non-empty Object</option>
            </select>
        </div>
        <div>
            <label for="array">Array:</label>
            <select id="array">
                <option value="empty">Empty Array</option>
                <option value="nonempty">Non-empty Array</option>
            </select>
        </div>
        <div>
            <label for="boolean">Boolean:</label>
            <select id="boolean">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div>
            <label for="nullUndefined">Null/Undefined:</label>
            <select id="nullUndefined">
                <option value="null">Null</option>
                <option value="undefined">Undefined</option>
            </select>
        </div>
        <button type="submit">Check</button>
    </form>
    <div id="results"></div>

    <script src="comparison_logical_operators.js"></script>
   
</body>
</html>
